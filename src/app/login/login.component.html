  <div class="container" >
     
    <div class="col-md-7 m-5 mx-auto pt-5">
        <h3 class=" pb-4 m-3">Welcome to Retail Store management system</h3>
      <div class="card ">
       
        <div class="card-header text-center"><b>Please login to continue</b></div>
     
          <div class="card-body">
              <form>
            <div class="form-group py-2 mt-2">
              
              <input type="email" class="form-control" placeholder="UserName" [(ngModel)]="login.userName" name="email" id="email">
            </div>
            <div class="form-group">
              
              <input type="password" class="form-control"   placeholder="Password" [(ngModel)]="login.password"  name="pwd" id="pwd">
            </div>
  
            <div class="text-center mt-3">
              <button type="submit" class="btn btn-primary mx-auto" (click)="onSubmit1()">Submit</button>
            </div>
            </form>
      </div>
    </div>
